<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Pomo" />
    <meta
      name="description"
      content="Minimal blog card sample created with HTML and CSS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/minimal_blog_card_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Minimal blog card</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <article>
        <img src="./img/cactus_img.jpg" alt="cactus image" />
        <span class="badge">Design</span>
        <h1>Embracing Minimalism</h1>
        <p class="detail-text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <footer>
          <hr />
          <small class="author">Annie Sprat</small>
        </footer>
      </article>
    </main>
  </body>
</html>
